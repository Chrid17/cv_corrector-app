name: cv_corrector
description: AI-powered CV Corrector, Reader & Analyzer
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # HTTP & API
  http: ^1.2.2

  # File Picking & PDF Reading
  file_picker: ^8.1.2
  syncfusion_flutter_pdf: ^27.1.48
  path_provider: ^2.1.4

  # UI & Animations
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  fl_chart: ^0.69.0
  percent_indicator: ^4.2.3
  shimmer: ^3.0.0
  flutter_markdown: ^0.7.4

  # Storage
  shared_preferences: ^2.3.3

  # Utils
  share_plus: ^10.0.2
  intl: ^0.19.0
  uuid: ^4.5.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
